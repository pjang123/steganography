<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Message Encoder/Decoder</h1>

        <!-- Encoder Section -->
        <div class="section">
            <h2>Encode Message into Image</h2>
            <input type="file" id="encode-image" accept="image/*">
            <textarea id="message" placeholder="Enter your message here"></textarea>
            <button id="encode-button">Encode and Download Image</button>
        </div>

        <!-- Decoder Section -->
        <div class="section">
            <h2>Decode Message from Image</h2>
            <input type="file" id="decode-image" accept="image/*">
            <button id="decode-button">Decode Message</button>
            <p id="decoded-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
