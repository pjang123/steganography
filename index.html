<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Steganography Encoder/Decoder</h1>
    
    <div>
        <h2>Encode Message into Image</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <textarea id="message" placeholder="Enter your message here..."></textarea>
        <button onclick="encodeMessage()">Encode Message</button>
    </div>

    <div>
        <h2>Decode Message from Image</h2>
        <input type="file" id="imageUploadDecode" accept="image/*">
        <button onclick="decodeMessage()">Decode Message</button>
        <p id="decodedMessage"></p>
    </div>

    <div id="result">
        <h2>Encoded Image</h2>
        <img id="encodedImage" alt="Encoded Image" style="display: none;">
        <br>
        <a id="downloadLink" download="encoded_image.png" style="display:none;">Download Image</a>
        <button id="downloadButton" style="display:none;" onclick="downloadImage()">Download Image</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
